<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REUNIFIED SERVICES</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <!-- iOS fullscreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="REUNIFIED SERVICES" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Button Stack -->
  <div class="container" id="buttonContainer">
    <button class="pdf-button">
      <span class="main-text">GOOGLE DRIVE</span>
      <span class="bracket-text">[SUBMIT PAPERWORK]</span>
    </button>
    <button class="pdf-button">
      <span class="main-text">GOOGLE CHAT</span>
      <span class="bracket-text">[CHAT WITH TEAM]</span>
    </button>
    <button class="pdf-button">
      <span class="main-text">GOOGLE FORMS</span>
      <span class="bracket-text">[TO REPORT A CANCELLATION, ETC.]</span>
    </button>
    <button class="pdf-button">
      <span class="main-text">PAPERWORK</span>
      <span class="bracket-text">[PDF FILES]</span>
    </button>
  </div>

  <script>
    // Wait 0.5s then fade buttons in
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("buttonContainer").classList.add("show");
      }, 500);
    });
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
